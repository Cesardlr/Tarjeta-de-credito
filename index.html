<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta de credito dinamico</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca">
                    <img src="img/logos/visa.png" alt="">
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Numero Tarjeta</p>
                        <p class="numero">#### #### #### ####ñ</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">Jeff Bezos</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">expiracion</p>
                            <p class="nombre"><span class="mes">MM</span> / <span class="año">AA</span></p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    

    <script src="https://kit.fontawesome.com/742dfea30d.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
